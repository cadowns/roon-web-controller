<!DOCTYPE html>
<html lang="en">
<head>
  <title>Roon Web Controller - Input</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="apple-touch-icon" href="/favicons/apple-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function(a, b, c) {
      if (c in b && b[c]) {
        var d,
                e = a.location,
                f = /^(a|html)$/i;
        a.addEventListener(
                "click",
                function(a) {
                  d = a.target;
                  while (!f.test(d.nodeName)) d = d.parentNode;
                  "href" in d &&
                  (d.href.indexOf("http") || ~d.href.indexOf(e.host)) &&
                  (a.preventDefault(), (e.href = d.href));
                },
                !1
        );
      }
    })(document, window.navigator, "standalone");
  </script>
  <link
          rel="shortcut icon"
          href="/favicons/favicon.ico"
          type="image/x-icon"
  />
  <link rel="icon" href="/favicons/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="/css/site.css" />
  <link rel="stylesheet" type="text/css" href="/css/nowPlayingNonRoon.css" />
  <script src="/jquery/jquery.min.js"></script>
  <script src="/js-cookie/js.cookie.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/otherInputNowPlaying.js"></script>
</head>

<body>
  <div id="otherInputInfo" class="infoContainer">
    <div id="imageBox">
      <img src="img/icon_spdif.png" alt="spdif icon">
    </div>

    <div id="inputInfo">
      Input Info
    </div>
  </div>
</body>
